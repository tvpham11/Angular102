<h2>Register user</h2>

<form ng-submit="registerUser(reg)">
  <input type="text" ng-model="reg.username" placeholder="Username">
  <input type="password" ng-model="reg.password" placeholder="Password">
  <button>Register</button>
</form>


<h2>Log in user</h2>

<form ng-submit="loginUser(login)">
  <input type="text" ng-model="login.username" placeholder="Username">
  <input type="password" ng-model="login.password" placeholder="Password">
  <button>Login</button>
</form>
