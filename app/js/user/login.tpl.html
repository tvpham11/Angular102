<h2>Log in user</h2>

<form ng-submit="loginUser(user)">
  <input type="text" ng-model="user.name" name="name" placeholder="Username">
  <input type="password" ng-model="user.password" placeholder="Password">
  <button>Login</button>
</form>

<p>Need to register? Click <a href="#/register">here</a>!</p>
